<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #new{
            display: none;
        }
        #ques{
            font-size: 25px;
            padding-left: 30px;
            padding-right: 30px;
        }
        #head{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <center><h1 id="head">Number guessing game</h1><br>
    <p id="ques">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p><br>
    <p>Enter a guess:<input type="number" placeholder="enter a number" id="num"> <button onclick="logic()">Submit guess</button></p>
    <p id="guessings">Previous guess : </p>
    <p id="alert"></p>
    <p id="result"></p>
    <button id="new" onclick="location.reload()">Start new game</button></center>
</body>
<script>
    let count=0;
    function randomgenerate(){
        low=0;
        high=100;
        var number=(Math.floor(Math.random()*(101)));
        if(number==0){
            number=1;
        }
        console.log(number);
        return number;
    }
    num=randomgenerate();
    function logic(){
        if(count>10){
            alert("Chances are done");
            document.getElementById("num").disable=true;
            document.getElementById("new").style.display="block";
        }
        else{
            count+=1;
            var val=document.getElementById("num").value;
            document.getElementById("guessings").innerHTML+=" "+val;
            if(val>num){
                document.getElementById("alert").innerHTML="Wrong";
                document.getElementById("alert").style.backgroundColor="red";
                document.getElementById("result").innerHTML="Guessed value is greater than the answer";
            }
            else if(val<num){
                document.getElementById("alert").innerHTML="Wrong";
                document.getElementById("alert").style.backgroundColor="red";
                document.getElementById("result").innerHTML="Guessed value is lesser than the answer";
            }
            else{
                document.getElementById("alert").innerHTML="Correct";
                document.getElementById("alert").style.backgroundColor="green";
                document.getElementById("result").innerHTML="Correct value is "+num;
                document.getElementById("num").disabled=true;
                document.getElementById("new").style.display="block";
            }
        }
    }
</script>
</html>
